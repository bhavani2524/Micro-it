<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact - Get in Touch</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: 
      linear-gradient(rgba(34, 6, 104, 0.7),rgba(34, 6, 104, 0.7)),
      url('WhatsApp Image 2025-05-17 at 15.56.32.jpeg') no-repeat center center/cover;
    color: #f0f0f0;
  }

  .contact-container {
    display: flex;
    max-width: 900px;
    margin: 80px auto;
    background: rgba(25, 5, 75, 0.85);
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(56, 189, 248, 0.7);
    overflow: hidden;
    height: 500px;
  }

  /* Left side info panel */
  .contact-info {
    flex: 1;
    padding: 40px 30px;
    border-right: 2px solid #38bdf8;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .contact-info h2 {
    margin-top: 0;
    font-size: 2.2rem;
    color: white;
    margin-bottom: 25px;
    font-weight: 700;
  }

  .info-item {
    font-size: 1.1rem;
    margin-bottom: 15px;
    color: #a5b4fc;
  }

  .social-links {
    margin-top: 10px;
  }

  .social-links a {
    color: #38bdf8;
    text-decoration: none;
    font-size: 1.8rem;
    margin-right: 25px;
    transition: color 0.3s ease;
  }
  .social-links a:hover {
    color: #0ea5e9;
  }

  /* Right side form panel with unified textbox style */
  .contact-form-wrapper {
    flex: 1;
    padding: 30px 30px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;

    background: rgba(15, 23, 42, 0.9);
    border-radius: 12px;
    border: 2.5px solid #38bdf8;
    box-shadow: 0 0 15px rgba(56,189,248,0.6);
  }

  .contact-form-wrapper h2 {
    color: white;
    font-size: 2.2rem;
    margin: 0 0 30px;
    font-weight: 700;
    text-align: center;
    user-select: none;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input, textarea {
    width: 100%;
    box-sizing: border-box;
    background-color: rgba(25, 30, 50, 0.7);
    border: 1.5px solid #38bdf8;
    border-radius: 8px;
    padding: 12px 15px;
    margin-bottom: 18px;
    font-size: 1rem;
    color: #e0e7ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: border-color 0.3s ease;
  }
  input:focus, textarea:focus {
    border-color: #0ea5e9;
    outline: none;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  button {
    background-color: #38bdf8;
    border: none;
    border-radius: 8px;
    padding: 14px;
    font-size: 1.1rem;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0ea5e9;
  }

  /* Responsive for smaller screens */
  @media (max-width: 800px) {
    .contact-container {
      flex-direction: column;
      height: auto;
    }
    .contact-info {
      border-right: none;
      border-bottom: 2px solid white;
      padding: 30px 20px;
      height: auto;
    }
    .contact-form-wrapper {
      padding: 30px 20px 30px;
      height: auto;
      margin-top: 20px;
    }
  }

  /* Home icon style */
  .home-icon {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 2rem;
    color: #0ea5e9; /* technical blue */
    text-decoration: none;
    transition: color 0.3s ease, transform 0.3s ease;
    z-index: 1000;
  }

  .home-icon:hover {
    color: #38bdf8;
    transform: scale(1.2);
  }
</style>

<!-- Font Awesome CDN for social icons and home icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
